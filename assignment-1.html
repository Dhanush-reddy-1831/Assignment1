<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>IC No:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio">male &nbsp;<input type="radio">female</td>
        </tr>
        <tr>
            <td>Dance Type:</td>
            <td>
                <input type="checkbox">zapin  &nbsp;
                <input type="checkbox">joget  &nbsp;
                <input type="checkbox">inmag  &nbsp;
                <input type="checkbox">Lion Dance  &nbsp;
            </td>
            <tr>
                <td>Competition:</td>
                <td>
                    <select name="" id="" size="3">
                            <option value="">State level</option>
                            <option value="">National level</option>
                            <option value="">International level</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td>
                    <select name="" id="">
                        <option value="">indian</option>
                        <option value="">reddy</option>
                        <option value="">gowdru</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text"></td>
            </tr>
        </tr>
      
    </table>
    <input type="button" value="register me">
    <input type="button" value="cancel">
</body>
</html>
